<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./assets/img/image-product-desktop.jpg" alt="Product" class="product">
            <div class="content">
                <span>PERFUME</span>
                <h1>Gabrielle Essense Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="regular">$149.99</span>
                    <s class="discount">$169.99</s>
                </div>
                <button><img src="./img/icon-cart.svg" alt="Cart"></button>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Franciane Pires</a>.
      </div>
</body>
</html>
